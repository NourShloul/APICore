<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      #sidebar {
        height: 100vh;
        position: fixed;
        width: 250px;
      }

      #content {
        margin-left: 250px;
        width: calc(100% - 250px);
        padding: 20px;
      }

      .nav-link {
        color: #ffffff;
        font-size: 1.1rem;
      }

      .navbar {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="sidebar" class="navbar bg-dark flex-column shadow-sm p-3">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="/Category/category.html">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Products/showProducts.html">Products</a>
        </li>
      </ul>
    </div>
    <div id="content">
      <h1>Add Product</h1>
      <form id="form">
        <div class="mb-3">
          <select
            name="categoryId"
            id="dropDownList"
            class="btn btn-secondary dropdown-toggle"
          >
            <option value="">Select Category</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">ProductName</label>
          <input
            type="text"
            class="form-control"
            name="ProductName"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter product name"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">ProductImage</label>
          <input
            type="file"
            class="form-control"
            name="ProductImage"
            id="exampleInputPassword1"
            placeholder="choose image"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Description</label>
          <input
            type="text"
            class="form-control"
            name="Description"
            id="exampleInputPassword1"
            placeholder="Enter Description"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Price</label>
          <input
            type="text"
            class="form-control"
            name="Price"
            id="exampleInputPassword1"
            placeholder="Enter Price"
          />
        </div>
        <button type="submit" class="btn btn-primary" onclick="fun()">
          Submit
        </button>
      </form>
    </div>
    <script src="addProduct.js"></script>
  </body>
</html>
